<section id="shoes" class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_book">
          <div class="card">
            <div class="card-body text-center">
              <p>
                <img class="img-fluid" src="{{shoes.photoUrl}}" alt="{{shoes.titulo}}">
              </p>
              <h4 routerLink="/shoes/{{shoes.id}}" class="card-title">{{shoes.titulo}}</h4>
              <p class="card-text">
                {{shoes.descripcion}}
              </p>
              <!-- <a href="{{book.link_amazon}}" class="btn btn-block btn-primary" target="_blank">Buy</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
